<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function ProductCard(props) {
            return (
                <div className="card">
                    <img src={props.imageUrl} className="card-img-top" alt={props.productName} />
                    <div className="card-body">
                        <h5 className="card-title">{props.productName}</h5>
                        <p className="card-text">Harga: Rp.{props.price}</p>
                    </div>
                </div>
            );
        }

   
        const produk1 = {
            productName: "Sabun GIV",
            price: 20000,
            imageUrl: "https://th.bing.com/th/id/OIP.9NS0GG9OiCKjZsj8fAz1GgHaJ4?rs=1&pid=ImgDetMain"
        };

        const produk2 = {
            productName: "Dettol",
            price: 10000,
            imageUrl: "https://th.bing.com/th/id/OIP.grDqpc_4SGzmWpdZNorOMgHaHa?rs=1&pid=ImgDetMain"
        };

        const produk3 = {
            productName: "Lifebouys",
            price: 9000,
            imageUrl: "https://th.bing.com/th/id/OIP.L5GQ819x3vE3SLAD8EJCUQHaHa?rs=1&pid=ImgDetMain"
        };

        ReactDOM.render(
            <div>
                <ProductCard {...produk1} />
                <ProductCard {...produk2} />
                <ProductCard {...produk3} />
            </div>,
            document.getElementById("root")
        );
    </script>
</body>

</html>
